[application]

# App name
name = "toys"

# `build` & `serve` output path
out_dir = "../dist"

# The static resource path
asset_dir = "public"

[web.app]

# HTML title tag content
title = "toys | â›º"

[web.watcher]

# When watcher is triggered, regenerate the `index.html`
reload_html = true

# Which files or dirs will be monitored
watch_path = ["src", "public"]

# Include style or script assets
[web.resource]

# CSS style file
style = ["/./assets/tailwind.css"]

# Javascript code file
script = []

[web.resource.dev]

# Same as [web.resource], but for development servers

# CSS style file
style = []

# JavaScript files
script = []

[[web.proxy]]
backend = "https://localhost:8080/"

[bundle]
identifier = "com.dioxuslabs"
publisher = "DioxusLabs"
#icon = "assets/icon.png"